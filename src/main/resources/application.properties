spring.datasource.url=jdbc:sqlserver://url;databaseName=dbname
spring.datasource.username=username
spring.datasource.password=password
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.show-sql=true
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
#9 ve 10 nolu satirlar tablo adlari ile pojo sinifinin uyusmamasindan kaynakli eklendi. Bu sadece id alani -> sorguya ID olarak eklenmesini saglamaktadir.

server.port=8037